<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    // 滚动显示
    setInterval(function () {
        var objh = $('.flip').height();
        $(".flipbox .bor").append($(".flipbox .bor .flip").first().height(0).animate({"height":objh+"px"},500));
    },2000);

    //	控制音乐音频
    var audios = document.querySelector("audio"), yinfu = document.querySelector(".banger");
    yinfu.onclick = function () {
        if(audios.paused){
            audios.play();
            yinfu.setAttribute('class','flex center banger spin');
        } else{
            audios.pause();
            yinfu.setAttribute('class','');
            yinfu.setAttribute('class','flex center banger');
        }
    };
    //微信必须加入Weixin JSAPI的WeixinJSBridgeReady才能生效
    document.addEventListener("WeixinJSBridgeReady", function () {
         audios.play();
    }, false);

    // 动态生成点赞列表
    $(".btn.zan").click(function () {
        var list = `<div class="flex centerv list">
            <div class="flex user-img"><img src="../image/user.jpg" class="fitimg"></div>
            <div class="flexitemv text">
                <div class="flex info"><span class="flexv name">人寿保险经理</span><span class="date">02-10&nbsp;17:20</span></div>
                <h3 class="flexv">买保险买保险买保险买保险,买保险买保险买保险买保险买保险买保险</h3>
            </div>
            <a href="javascript:;" class="flex center zan"><svg class="hsy" aria-hidden="true"><use xlink:href="#hsy-praise"></use></svg></a>
            </div>`;
        $(".listbox").append(list);
    });

    // 支持弹窗
	var number = 0;
	$(".zan").click(function () {
        $(".number").text((number+=1));
        $(".zan-alert").addClass("show").removeClass("hide");
    });
	// 列表点赞事件
    $(".listbox").click(function (e) {
        var e = e || window.event;
        var tar = e.target.parentNode.parentNode;
        // console.log(tar.nodeName.toLowerCase());
        if(tar.nodeName.toLowerCase() == "a"){
            $(".zan-alert").addClass("show").removeClass("hide");
		}
    });

    // 关闭按钮
    $(".close").click(function () {
        $(".alert").addClass("hide").removeClass("show");
    });

</script>
</html>
